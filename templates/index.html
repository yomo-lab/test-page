<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>おみくじ</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 40px; }
    .card { max-width: 420px; padding: 24px; border: 1px solid #ddd; border-radius: 12px; }
    h1 { margin-top: 0; }
    .result { font-size: 2rem; margin: 16px 0; }
    button { padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h1>おみくじ</h1>

    {% if result %}
      <div class="result">今日の運勢：<strong>{{ result }}</strong></div>
    {% else %}
      <p>ボタンを押して今日の運勢を引こう！</p>
    {% endif %}

    <form method="post">
      <button type="submit">おみくじを引く</button>
    </form>
  </div>
</body>
</html>
